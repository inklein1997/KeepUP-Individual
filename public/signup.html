<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="./css/homepage.css"> -->
    <!-- <link rel="stylesheet" href="./css/login.css"> -->
    <title>ProManj</title>
</head>

<body>
    <header class="d-flex justify-content-between container-fluid">
        <div class="d-flex gap-3 align-items-center">
            <div id="project-logo"></div>
            <h1 id="projectName">ProManj</h1>
        </div>
        <div class="d-flex gap-3 align-items-center" id="loginSignUpBtns">
            <h2 id="loginBtn">Log in</h2>
            <h2 class="signupBtn">Sign up</h2>
        </div>
    </header>
    <main>
        <div class="d-flex flex-column gap-4" id="loginBlock">
            <h3 class="text-center fs-5">Sign up for ProManj</h3>
            <form class="d-flex flex-column gap-3">
                <input type="text" placeholder="Enter first name" id="firstNameInput">
                <input type="text" placeholder="Enter last name" id="lastNameInput">
                <input type="text" placeholder="Enter email" id="emailInput">
                <input type="password" placeholder="Enter password" id="passwordInput">
                <input type="password" placeholder="Re-enter password" id="verifyPasswordInput">
                <input type="submit" value="Sign up" id="submitSignup">
            </form>

            <hr>
            <h4 id="cantLogIn">Already have an account? <span id="loginBtn">Log in here</span></h4>
        </div>
    </main>
</body>

</html>
