<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="d-flex justify-content-between container-fluid">
        <div class="d-flex gap-3 align-items-center">
            <div id="project-logo"></div>
            <h1 id="projectName">ProManj</h1>
        </div>
        <div class="d-flex gap-3 align-items-center align-self-center" id="loginSignUpBtns">
            <h2 id="helloText">Hello Michael!</h2>
            <div id="profileCircle">MK</div>
        </div>
    </header>
    <main>
        <div class="d-flex gap-4" id="bg-color-projects-dashboard">
            <div id="messagesColumn1" class="d-flex flex-column gap-3">
                <!-- <div class="d-flex justify-content-between"> -->
                    <h2 id="messengerWord">Chat Channel</h2>
                <!-- </div> -->
                <div class="d-flex flex-column gap-3" id="messagesList">
                    
                    <div class="d-flex flex-column">
                        <!-- <div class="d-flex gap-3 align-items-center messageListing collapsible">
                            <div class="profileCircle">RD</div>
                            <h3 class="messageContact">Romeo Dixon</h3>
                        </div> 
                        <div class="messageCollapsible">
                            <div class="messagesContainer flex-column justify-content-between"></div>
                        </div> -->
                    </div>
                </div>
                <form class="sendMessage d-flex justify-content-between gap-3">
                    <input type="text" placeholder="type message here" class="messageInput">
                    <input type="submit" value="send" class="submitMessage">
                
                    <div id="locationDiv">
                        <img src="./assets/send-location.png" id="submitLocation">
                    </div>
                </form>
            </div>
            <div class="d-flex flex-column gap-4 flex-grow-1" id="trelloColumn">
                <div class="d-flex flex-column" id="trelloSection">
                    <h2 id="projectTitle">Food Locator</h2>
                    <div id="trelloBoard"></div>
                </div>
                <div class="d-flex gap-4" id="memberOptionsRow">
                    <div id="membersSection" class="d-flex flex-column">
                        <h2>Members</h2>
                        <hr>
                        <div id="membersList" class="d-flex flex-column gap-2">
                            <div class="d-flex gap-2 align-items-center">
                                <div class="onlineDot"></div>
                                <h4 class="memberName">Michael Klein</h4>
                            </div>
                            <div class="d-flex gap-2 align-items-center">
                                <div class="onlineDot"></div>
                                <h4 class="memberName">Romeo Dixon</h4>
                            </div>
                            <div class="d-flex gap-2 align-items-center">
                                <div class="onlineDot"></div>
                                <h4 class="memberName">Leah Nelson</h4>
                            </div>
                            <div class="d-flex gap-2 align-items-center">
                                <div class="onlineDot"></div>
                                <h4 class="memberName">Sam Prince</h4>
                            </div>
                            <div class="d-flex gap-2 align-items-center">
                                <div class="onlineDot"></div>
                                <h4 class="memberName">Morgan TA</h4>
                            </div>
                            <div class="d-flex gap-2 align-items-center">
                                <div class="onlineDot"></div>
                                <h4 class="memberName">Leah Nelson</h4>
                            </div>
                        </div>
                    </div>
                    <div id="memberManagement" class="text-center d-flex flex-column justify-content-around">
                        <h3 class="memberInstruction">Don't see someone?</h3>
                        <h3 id="inviteButton">Invite a member</h3>
                        <h3 class="memberInstruction">Added by mistake?</h3>
                        <h3 id="leaveButton">Leave Project</h3>
                    </div>
                    <div id="homeSection" class="text-center d-flex flex-column justify-content-around">
                        <h3>Done for now?</h3>
                    </div>
                </div>
            </div>
</body>
<script src="./js/collapsible.js"></script>

</html>
